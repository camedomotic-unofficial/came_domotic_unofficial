# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Execute unit tests and publish to TestPyPI

on:
  push:
    branches: [ main ]
    paths:
      - 'pyproject.toml'
  pull_request:
    branches: [ main ]
    paths:
      - 'pyproject.toml'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    if: github.event.pull_request.merged == true
    environment: testpypi
    runs-on: ubuntu-latest
    permissions:
      # IMPORTANT: this permission is mandatory for trusted publishing
      id-token: write

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.x
      uses: actions/setup-python@v3
      with:
        python-version: "3.x"
    - name: Install all dependencies
      run: |
        python -m pip install --upgrade pip
        pip install hypothesis pytest requests build pytest-cov
    - name: Build package
      run: python -m build
    - name: Publish package distributions to TestPyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/
    - name: Install came_domotic from TEST PyPI repository
      run: |
        pip install --index-url https://test.pypi.org/simple/ "came_domotic_unofficial-fredericks1982"
    - name: Test with pytest
      run: |
        pytest --cov
    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v3
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
  
