name: Python Unit Testing and Coverage Reporting

on:
  push:
    branches: [main]
    paths:
      - 'came_domotic_unofficial/**/*.py'
      - 'tests/**/*.py'
      - 'requirements.txt'
      - 'pyproject.toml'
      - 'setup.py'
  pull_request:
    branches: [main]
    paths:
      - 'came_domotic_unofficial/**/*.py'
      - 'tests/**/*.py'
      - 'requirements.txt'
      - 'pyproject.toml'
      - 'setup.py'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.12', '3.13']
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        allow-prereleases: true
        # cache: pip

    - name: Install Poetry
      run: |
        pip install pipx
        pipx ensurepath
        pipx install poetry

    - name: Install package and its dependencies
      run: poetry install --with tests

    - name: Run pytest with coverage
      run: poetry run pytest --timeout 10 --cov=came_domotic_unofficial --cov-report xml --cov-report term-missing

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        name: "pytest-${{ matrix.python-version }}"
        flags: "pytest-coverage,python-${{ matrix.python-version }}"
        fail_ci_if_error: false
        file: ./coverage.xml
