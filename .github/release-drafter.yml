# name-template: 'v$RESOLVED_VERSION ðŸŒˆ'
# tag-template: 'v$RESOLVED_VERSION'
include-paths:
  - "came_domotic_unofficial/"
autolabeler:
  - label: 'chore'
    files:
      - '*.md'
      - 'pyproject.toml'
    branch:
      - '/docs{0,1}\/.+/'
      - '/actions{0,1}\/.+/'
  - label: 'fix'
    branch:
      - '/fix\/.+/'
    title:
      - '/fix/i'
  - label: 'feature'
    branch:
      - '/feature\/.+/'
categories:
  - title: 'Features'
    labels:
      - 'feature'
  - title: 'Bug Fixes'
    labels:
      - 'fix'
  - title: 'Maintenance'
    label: 'chore'
